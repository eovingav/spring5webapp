<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Spring framework Guru</title>
</head>
<body>
<h1>Author List</h1>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.firstName}">Edgar Allan</td>
        <td th:text="${author.lastName}">Poe</td>
    </tr>
</table>
</body>
</html>
